name: CI Pipeline

on:
  push:
    branches:
      - '**'  # Roda em todas as branches
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16]  # Roda em várias versões do Node.js (opcional)

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Faz checkout do código

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
